server.port=9003
server.servlet.context-path=/003-money-dataservice

#配置数据库的连接信息
#注意这里的驱动类有变化
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/money?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root


#配置Dubbo服务提供者配置
#服务提供者应用名称必须写，且不能重复
spring.application.name=003-money-dataservice

#表示是服务提供者，可以省略
spring.dubbo.server=true

#注册中心地址
spring.dubbo.registry=zookeeper://192.168.211.129:2181



#配置redis连接信息
spring.redis.host=192.168.211.129
spring.redis.password=123456
